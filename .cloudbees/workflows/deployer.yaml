    if: ${{ fromJSON(inputs.manifest)['app1']['app1art1-fe'].deploy }}
    uses: https://github.com/urvashisingh/app1.git/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['app1']['app1art1-fe'].id }}
      environment: ${{ inputs.environment }}
  app1-art1-with-digest:
    if: ${{ fromJSON(inputs.manifest)['app1']['app1art1-with-digest'].deploy }}
    uses: https://github.com/urvashisingh/app1.git/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['app1']['app1art1-with-digest'].id }}
      environment: ${{ inputs.environment }}
  app1-myApp:
    if: ${{ fromJSON(inputs.manifest)['app1']['app1myApp'].deploy }}
    uses: https://github.com/urvashisingh/app1.git/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['app1']['app1myApp'].id }}
      environment: ${{ inputs.environment }}
  app1-url-test:
    if: ${{ fromJSON(inputs.manifest)['app1']['app1url-test'].deploy }}
    uses: https://github.com/urvashisingh/app1.git/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['app1']['app1url-test'].id }}
      environment: ${{ inputs.environment }}
  app1-url-test-a:
    if: ${{ fromJSON(inputs.manifest)['app1']['app1url-test-a'].deploy }}
    uses: https://github.com/urvashisingh/app1.git/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['app1']['app1url-test-a'].id }}
