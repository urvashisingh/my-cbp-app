apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: release-with-canary
on:
  workflow_dispatch:
    inputs:
      manifest:
        type: string
        required: true
metadata:
  stages/v1alpha1:
    - name: Staging
      jobs:
        - Staging
    - name: Prod
      jobs:
        - Prod
jobs:
  Staging:
    environment: pre-prod
    vars: inherit
    uses: ./.cloudbees/workflows/deploy-with-rollout.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: ${{ job.environment }}
  Prod:
    needs: Staging
    environment: prod
    vars: inherit
    uses: ./.cloudbees/workflows/deploy-with-rollout.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: ${{ job.environment }}
