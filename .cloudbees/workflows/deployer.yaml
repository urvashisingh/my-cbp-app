    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['app1']['app1url-test-with-digest'].id }}
      environment: ${{ inputs.environment }}
  app3-art3:
    if: ${{ fromJSON(inputs.manifest)['app3']['app3art3'].deploy }}
    uses: https://github.com/urvashisingh/app3.git/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['app3']['app3art3'].id }}
      environment: ${{ inputs.environment }}
  app3-artifact_with_really_long_name:
