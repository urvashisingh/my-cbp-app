apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: staged-workflow
on:
  workflow_dispatch:
    inputs:
      manifest:
        type: string
        required: true
        description: A sample manifest should go here, to help user
metadata:
  stages/v1alpha1:
    - name: dev
      jobs:
        - deploy-to-dev
    - name: prod
      jobs:
        - deploy-to-prod
    - name: qa
      jobs:
        - deploy-to-qa
jobs:
  deploy-to-dev:
    steps:
      - name: Deploy to dev
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "Deploying to dev"
  deploy-to-prod:
    needs:
      - deploy-to-dev
    steps:
      - name: Deploy to prod
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "Deploying to prod"
  deploy-to-qa:
    needs:
      - deploy-to-prod
    steps:
      - name: Deploy to qa
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "Deploying to qa"
