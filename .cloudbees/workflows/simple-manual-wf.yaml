apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  workflow_dispatch:
jobs:
  build:
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          echo "hello world"
  test-app-disallow-launchby:
    needs: build
    with:
      instructions: ""
      disallowLaunchByUser: true
      approvers: ""
      notifyAllEligibleUsers: false
      debug: true
    timeout-minutes: 4320
    delegates: cloudbees-io/manual-approval/custom-job.yml@v1
