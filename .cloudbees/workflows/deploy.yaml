apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: app-deployer
on:
  workflow_dispatch:
    inputs:
      manifest:
        type: string
        required: true
      environment:
        type: string
        required: true
  workflow_call:
    inputs:
      manifest:
        type: string
        required: true
      environment:
        type: string
        required: true
jobs:
  app1:
    needs: approval
    if: ${{ fromJSON(inputs.manifest)['app1'].deploy }}
    uses: urvashisingh/app1/.cloudbees/workflows/deploy.yaml
    with:
      manifest: ${{ toJSON(fromJSON(inputs.manifest)['app1']) }}
      environment: ${{ inputs.environment }}
  app3:
    needs: approval
    if: ${{ fromJSON(inputs.manifest).app3.deploy }}
    uses: urvashisingh/app3/.cloudbees/workflows/deploy.yaml
    with:
      manifest: ${{ toJSON(fromJSON(inputs.manifest).app3) }}
      environment: ${{ inputs.environment }}   
  approval:
    timeout-minutes: 4320
    delegates: cloudbees-io/manual-approval/custom-job.yml@v1
    with:
      instructions: "Approve deployment"
      disallowLaunchByUser: false
      approvers: ""
      notifyAllEligibleUsers: false
      approvalInputs: |
        param1:
          type: string
          default: "1"
          description: Param One Desc
        param2:
          type: string
          description: Param Two Desc
