apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: my-staged-workflow
on:
  workflow_dispatch:
    inputs:
      manifest:
        type: string
        required: true
        description: Relese manifest with the artifact version details passed by the application release in JSON format
metadata:
  stages/v1alpha1:
    - name: qa
      jobs:
        - deploy-to-qa
    - name: pre-prod
      jobs:
        - deploy-to-pre-prod
    - name: prod
      jobs:
        - deploy-to-prod
jobs:
  deploy-to-qa:
    uses: ./.cloudbees/workflows/deploy.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: qa
  deploy-to-pre-prod:
    needs:
      - deploy-to-qa
    uses: ./.cloudbees/workflows/deploy.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: pre-prod
  deploy-to-prod:
    needs:
      - deploy-to-pre-prod
    uses: ./.cloudbees/workflows/deploy.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: prod
