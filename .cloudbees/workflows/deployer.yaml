apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: deployer

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      manifest:
        type: string
        required: true

jobs:
  app1-art1:
    if: ${{ fromJSON(inputs.manifest)['app1']['app1art1'].deploy }}
    uses: https://github.com/urvashisingh/app1.git/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['app1']['app1art1'].id }}
      environment: ${{ inputs.environment }}
  app1-art1-be:
    if: ${{ fromJSON(inputs.manifest)['app1']['app1art1-be'].deploy }}
    uses: https://github.com/urvashisingh/app1.git/.cloudbees/workflows/deploy.yaml
